<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styless/Formulario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Login</title>
</head>
<body>
  <div class="form">
    <form action="#" method="POST">
      <div class="form-header">
        <h1>Login</h1>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <div class="input-box">
          <input id="email" type="email" name="email" placeholder="Informe seu email" required>
          <i class='bx bxs-user-circle'></i>
        </div>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <div class="input-box">
          <input id="senha" type="password" name="senha" placeholder="Informe sua senha" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
